version: "3.9"

services:
  redis:
    image: redis:7.2
    container_name: nammapulse-redis
    restart: unless-stopped
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    volumes:
      # Persistent data directory
      - ./redis-data:/data
      # Custom config
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro